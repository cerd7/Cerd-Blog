<body>
    <form [formGroup]="loginForm" class="post-form">
      <h1 class="text-center">Login</h1>
  
      <input type="text" placeholder="e-mail*" id="name" formControlName="userEmail" class="cutom-input" />
  
      <input type="password" placeholder="senha*" id="image"  formControlName="userPassword" class="cutom-input" />

      <div class="form-footer">
        <button class="custom-button" type="button" (click)="authLogin()">Login</button>
      </div>
    </form>
  </body>
